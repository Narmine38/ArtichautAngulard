<div class="container mx-auto max-w-md">
  <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userEmail">
        Email
      </label>
      <input formControlName="userEmail"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="userEmail" type="email" placeholder="Email">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="userPassword">
        Password
      </label>
      <input formControlName="userPassword"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             id="userPassword" type="password" placeholder="********">
    </div>
    <div class="flex items-center justify-between">
      <button [disabled]="userRegistrationForm.invalid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit">
        Sign Up
      </button>
    </div>
  </form>
</div>
